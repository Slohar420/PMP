<html>
<head>
<script src="yui-min.js"></script>
<script type="text/javascript" src="gfeedfetcher.js"></script>
<script type="text/javascript" src="gajaxscroller.js"></script>
<style type="text/css">
#rssexample{ 
width: 100%;
height: 100%;
border: 1px solid black;
padding: 10px;
background-color: lightyellow;
}
</style>
</head>
<body>
<h3>Single RSS feed</h3>
<script type="text/javascript">
var cssfeed=new gfeedpausescroller("rssexample", "example", 500, "n")

cssfeed.displayoptions("description"); 
cssfeed.setentrycontainer("div"); 
cssfeed.entries_per_page(1);
cssfeed.init();
</script>
